name: Collect completions

on:
  schedule:
    - cron: "50 22 * * *"  # 22:50 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    concurrency:
      group: food-tracker
      cancel-in-progress: false

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collect script
        env:
          TODOIST_TOKEN: ${{ secrets.TODOIST_TOKEN }}
        run: |
          python collect.py

      - name: Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add food_record.csv food_reference.csv
          # only commit and push if there are staged changes
          git diff --staged --quiet || (git commit -m "ci: update food CSVs [skip ci]" && git push)
